nginx:
    image: nginx:latest
    container_name: "nginx"
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - .:/var/www/html:rw
        - ./docker/nginx/site.conf:/etc/nginx/conf.d/site.conf
    links:
        - php
php:
    build: ./docker/php
    container_name: "php"
    volumes:
        - .:/var/www/html:rw
